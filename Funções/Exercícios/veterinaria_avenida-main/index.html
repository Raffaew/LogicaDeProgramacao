<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 7.c</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Veterinária Avenida</h1>
    <p>
      Valor da Vacina:
      <input type="text" id="inPrice" />
    </p>
    <p>
      Possui Convênio:
      <input type="radio" name="convenio" id="rYes"> Sim
      <input type="radio" name="convenio" id="rNo" checked> Não
    </p>
    <p id="conv" class="oculta">
      Convênio:
      <select id="inConv">
        <option value="opt1">Amigo dos Animais</option>
        <option value="opt2">Saúde Animal</option>
      </select>
    </p>
    <input type="button" value="Calcular Desconto" id="btn" />
    <h3 id="answerDesc"></h3>
    <h3 id="answerTotal"></h3>
    <script src="js/exer7_c.js"></script>
  </body>
